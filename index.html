<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de produtos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Lojinha</h1>
    </header>
    <main>
        <h2 class="sub-title"> Produtos</h2>
        <span>Lista de produtos da loja</span>
        <div class="card">
            <div class="lineInput">
                <label for="produto">Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label for="valor">valor</label>
                <input type="text" id="valor" placeholder="Valor do produto">
            </div>

            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th >ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>mesa</td>
                        <td>1900</td>
                        <td>
                            <img src="assets/img/editar.png" alt="Editar item">
                            <img src="assets/img/deletar-lixeira.png" alt="Deletar item">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <script src="js/index.js"></script>
</body>

</html>
