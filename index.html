<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de produtos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Lojinha</h1>
    </header>
    <main>
        <h2 class="sub-title"> Produtos</h2>
        <span>Lista de produtos da loja</span>
        <div class="card">
            <div class="lineInput">
                <label for="product">Produto</label>
                <input type="text" id="product" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label for="price">Preço</label>
                <input type="number" id="price" placeholder="Valor do produto">
            </div>

            <button onclick="product.saveItem()" id="btnSaveItem">Salvar</button>
            <button onclick="product.cancelItem()">Cancelar</button>
        </div>

        <div class="content">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <script src="js/index.js"></script>
</body>

</html>
